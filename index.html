<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="intro">
        <h1 class="netflix-style">
            <span>S</span>
            <span>P</span>
            <span>O</span>
            <span>T</span>
            <span>I</span>
            <span>F</span>
            <span>Y</span>
            <span>.</span>
            <span>.</span>
        </h1>
        <div class="icon-circle">
    <i class="fa-brands fa-spotify"></i>
  </div>
  <div class="music-icon">
    <i class="fa-solid fa-music"></i>
  </div>
  <div class="head-icon">
    <i class="fa-solid fa-headphones"></i>
  </div>
    </div>
     <!-- login content  -->
    <div class="login" id="logincontent">
        <div class="logo">
                <a href="#"><i class="fa-brands fa-spotify"></i></a>
                <h1>Welcome</h1>
            </div>
            <div class="login-page">
                <input type="text" id="username" placeholder="Email or username">
                <button id="btm">Continue</button>
            </div>
            <!-- page login ke baad animation -->
             <div id="tearOverlay">
  <div class="left"></div>
  <div class="right"></div>
</div>
            <p>or</p>
            <div class="another">
                <button class="fb-btn" id="mobile">
                    <i class="fa-solid fa-mobile"></i>
                    <span>Continue with phone number</span>
                </button>
                <button class="fb-btn">
                    <i class="fa-brands fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                <button class="fb-btn">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Continue with Facebook</span>
                </button>
                <button class="fb-btn">
                    <i class="fa-brands fa-apple"></i>
                    <span>Continue with Apple</span>
                </button>
            </div>
            <div class="signup">
                <h3>Don't have an account?</h3>
                <a href="#">Sign up</a>
            </div>
                
            </div>
       
            
        </div>
        <div class="foot">
            <h4>This site is protected by reCAPTCHA and the Google <span>Privacy Policy</span>and <span>Terms or Service</span> apply.</h4>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>
</html>
